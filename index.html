<!DOCTYPE html>
<html lang="pt-br">
<head>
    <link rel="stylesheet" href="style-css/style.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TDE-3</title>
</head>
<body>
    <h1>Cadastro</h1>
    <form id="cadastroForm" action="#" method="post">
      <label for="nome">Nome:</label>
      <input type="text" id="nome" name="nome" required>
  
      <label for="sobrenome">Sobrenome:</label>
      <input type="text" id="sobrenome" name="sobrenome" required>
  
      <label for="cpf">CPF:</label>
      <input type="text" id="cpf" name="cpf" required>
  
      <label for="rua">Rua:</label>
      <input type="text" id="rua" name="rua" required>
  
      <label for="numero">Número:</label>
      <input type="text" id="numero" name="numero" required>
  
      <label for="bairro">Bairro:</label>
      <input type="text" id="bairro" name="bairro" required>
  
      <label for="cep">CEP:</label>
      <input type="text" id="cep" name="cep" required>
  
      <label for="plano">Opções de Plano:</label>
      <select id="plano" name="plano">
        <option value="plano1">Plano 1</option>
        <option value="plano2">Plano 2</option>
        <option value="plano3">Plano 3</option>
      </select>
  
      <label for="pagamento">Forma de Pagamento:</label>
      <select id="pagamento" name="pagamento">
        <option value="cartao">Cartão de Crédito</option>
        <option value="boleto">Boleto Bancário</option>
        <option value="debito">Débito Automático</option>
      </select>
  
      <input type="submit" value="Cadastrar">
    </form>
    <script>
        const form = document.getElementById('cadastroForm');
        form.addEventListener('submit', function(event) {
          event.preventDefault();
    
          const nome = document.getElementById('nome').value;
          const sobrenome = document.getElementById('sobrenome').value;
          const cpf = document.getElementById('cpf').value;
          const rua = document.getElementById('rua').value;
          const numero = document.getElementById('numero').value;
          const bairro = document.getElementById('bairro').value;
          const cep = document.getElementById('cep').value;
          const plano = document.getElementById('plano').value;
          const pagamento = document.getElementById('pagamento').value;
    
          const camposVazios = [];
          if (!nome) camposVazios.push('Nome');
          if (!sobrenome) camposVazios.push('Sobrenome');
          if (!cpf) camposVazios.push('CPF');
          if (!rua) camposVazios.push('Rua');
          if (!numero) camposVazios.push('Número da Residência');
          if (!bairro) camposVazios.push('Bairro');
          if (!cep) camposVazios.push('CEP');
          if (!plano) camposVazios.push('Opções de Plano');
          if (!pagamento) camposVazios.push('Forma de Pagamento');
    
          if (camposVazios.length > 0) {
            alert('Os seguintes campos estão vazios:\n' + camposVazios.join('\n'));
          } else {
            console.log('Formulário enviado com sucesso!');
          }
    
          form.reset();
        });
      </script> 
</body>
</html>
